<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
  #container{
      display: flex;
      background-color: black;
      color: white;
      justify-content:space-between;
      padding: 20px;
    

   }
   .left{
       width: 70%;

   }
   .right{
       display: flex;
       justify-content: space-between;
       width: 30%;
   }
   select{
       background-color: black;
       color: white;
       border: 0;
   }
  
    </style>
</head>
<body>
    <div id="container">
        <div class="left">MEGHAWIDTH</div>
        <div class="right">
            <div>Home</div>
            <div>About</div>
            <div>Blog</div>
            <div>Page</div>
            <select name="" id="">
                <option value="">home</option>
                <option value="">About</option>
                <option value="">blog</option>
                <option value="">page</option>
            </select>
        </div>
    </div>
</body>
</html>
