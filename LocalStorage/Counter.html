<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
  </body>
</html>
<script>

 var counter=JSON.parse(localStorage.getItem("countervalue")) || 0;
 document.querySelector("h1").textContent= counter;

  document.querySelector("#dec").addEventListener("click", decFun);
 
 function decFun(){
   counter--;
   localStorage.setItem("countervalue",counter)
   document.querySelector("h1").textContent=counter;
 }



  document.querySelector("#inc").addEventListener("click", incFun);
  function incFun(){
     counter++;
      localStorage.setItem("countervalue",counter)
     document.querySelector("h1").textContent=counter;
    }
</script>
