<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ageCheck</title>
</head>
<body>
    <input type="number" id="num" placeholder="Enter Your age" value="">
    <button onclick="checkage()">Submit Your Age</button>
    <p></p>
</body>
</html>

<script>
    function checkage(){
        var age = document.querySelector("input").value
        if(age>18){
            document.querySelector("p").textContent="You can drive in India!";
        }
        if(age<18){
            document.querySelector("p").textContent="You can not drive in India!";
        }
        if(age==18){
            document.querySelector("p").textContent="You are just old enough to drive in India!";
        }
    }
</script>
